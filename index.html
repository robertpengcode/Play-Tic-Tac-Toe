<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Play Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Play Tic Tac Toe</h1>
  </header>

  <section>
    <div id="gameArea">
      <div id="background"></div>
      <canvas id="canvas0" width="100" height="100"></canvas>
      <canvas id="canvas1" width="100" height="100"></canvas>
      <canvas id="canvas2" width="100" height="100"></canvas><br>
      <canvas id="canvas3" width="100" height="100"></canvas>
      <canvas id="canvas4" width="100" height="100"></canvas>
      <canvas id="canvas5" width="100" height="100"></canvas><br>
      <canvas id="canvas6" width="100" height="100"></canvas>
      <canvas id="canvas7" width="100" height="100"></canvas>
      <canvas id="canvas8" width="100" height="100"></canvas>
      <div id="messageBox">
        <p id="message"></p>
      </div>
    </div>
    <button id="reStartGame" type="button" name="button">
      Restart Game
    </button>
  </section>

  <footer>
    Made by Robert Peng ðŸ˜œ 2019
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
